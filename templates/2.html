<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>

        <body style="background-color:lightblue;">


        <!-- Website Title -->
		<div class="container">
            <h2 style="color:DeepPink" class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div  style="color:LightSlateGrey" class='description'>
    		</div>
    	</div>


		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>You may have Diabetes. Get a check up done today.</span></h1>
				 <center><img src="https://www.livingandcopingwithdiabetes.com/wp-content/uploads/2009/05/blood-glucose-testing.gif" height="300"></center>

			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>You're Healthy. You don't have diabetes.</span></h1>
				<center><img src="https://lh3.googleusercontent.com/proxy/HbDTyQa6K80ifZ9jBM9cpL7K5tQzKsxjVIZ6d9FYNE1dvUuidoETVl37au3aUP4mIAMqvCUnk7OOr-QfdqOtXCCG8Uvwn5Zib7MystNeWTFp"></center>
				
			
			{% endif %}
		</div>

	
    <!-- Footer -->
       <div style="background-color:white;text-align: center;" class='footer'>
           <div class="contact">
           	<p><a href="http://www.linkedin.com/in/yashkhanna1498"><i class="fa fa-linkedin fa-2x"></i></a>
      		<a href="https://github.com/yashkhanna1498"><i class="fa fa-github fa-2x"></i></a></p>
           </div>

       </div>
	</body>
</html>
